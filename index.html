<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play Tic-Tac-Toe Game</h1>

        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="game-players">
            <div class="player player1 player-active">Player 1 : X</div>
            <div class="player player2">Player 2 : O</div>
        </div>

        <button class="btn-restart">Restart</button>
    </div>


</body>
</html>
